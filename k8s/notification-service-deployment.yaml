apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: travelix
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: your-dockerhub-username/travelix-notification-service:latest
        ports:
        - containerPort: 3005
        envFrom:
        - configMapRef:
            name: travelix-config
        env:
        - name: PORT
          value: "3005"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: travelix
spec:
  selector:
    app: notification-service
  ports:
  - port: 80
    targetPort: 3005
  type: ClusterIP

